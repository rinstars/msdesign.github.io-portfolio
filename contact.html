    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

            w[l] = w[l] || []; w[l].push({

<body>
    <div id="contact">お問い合わせ
    </div>
    <div class="contact_form">お問い合わせフォーム</div>
    <form class="mx-auto">
        <form action="index.html" method="post">
            <div class="form-group">
                <label for="name" class="labelname">お名前</label>
                <input type="email" class="form-control" id="name" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email アドレス</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">お問い合わせ内容</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">問い合わせ</button>
        </form>
    </form>
    <div id="home"><a href="index.html"></a></div>
</body>

</html>
